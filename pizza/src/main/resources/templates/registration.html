<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Pizza Store</title>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <form id="registerForm" method="POST" th:action="@{/register}">
        <div class="col-5 rego">
            <div class="form-group m-0">
                <label for="username">Username: </label>
                <input name="username" type="text" class="form-control" id="username"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="password">Password: </label>
                <input name="password" type="password" class="form-control" id="password"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="confirm">Confirm password: </label>
                <input name="confirm" type="password" class="form-control" id="confirm"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="firstName">First name: </label>
                <input name="firstName" type="text" class="form-control" id="firstName"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="lastName">Last name: </label>
                <input name="lastName" type="text" class="form-control" id="lastName"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="street">Street: </label>
                <input name="streetName" type="text" class="form-control" id="street"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="city">City: </label>
                <input name="cityName" type="text" class="form-control" id="city"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="zip">Zip: </label>
                <input name="postCode" type="text" class="form-control" id="zip"/><br/>
            </div>
            <div class="form-group m-0">
                <label for="phone">Phone: </label>
                <input name="phoneNumber" type="text" class="form-control" id="phone"/><br/>
            </div>
        </div>
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
    </div>
</div>

</body>
</html>
